<div [class]="visible ? 'card mb-5 shadow-sm border-radius-10 height-250' : 'card mb-5 shadow-sm border-radius-10'">
    <img src="assets/img/Elon.jpg" class="rounded-circle img" alt="Cinque Terre">
    <div class="card-body">
      <div class="card-title">
        <h5>{{card.name}}</h5>
      </div>
      <div class="card-text">
        <p>
            {{card.username}}
        </p>
      </div>
    </div>
</div>
