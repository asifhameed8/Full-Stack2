<div class="card mb-5 shadow-sm border-radius-10">
    <img src={{card.image}} class="img-fluid img"/>
    <div class="card-body">
      <div class="card-title">
        <h2>{{card.title}}</h2>
      </div>
      <div class="card-text">
        <p>
            {{card.description}}
        </p>
      </div>
    </div>
</div>
