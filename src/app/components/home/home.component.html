<! -- Header of Home Component -->
<div class="header">
    <div fxLayout="row" class="box1">
        <mat-icon class="icon">dashboard</mat-icon> 
        <h2 class="title">Home</h2>
    </div>
    <div class="headerDescription">
        <div class="subtitle">
            <p>Home page description</p>
        </div>
    </div>
</div>
<div class="row">
    <div *ngFor="let item of cardsList" [class]="maxVisible ? 'col-md-3 padding-0 width-250' : 'col-md-3 padding-0'">
        <app-dashboard-cards [card]="item"></app-dashboard-cards>
    </div>
</div>
<div class="footer">
    <div fxLayout="row">
        <mat-icon class="footer-icon">dashboard</mat-icon> 
        <h2 class="title">Recent Blogs</h2>
    </div>
    <mat-divider></mat-divider>
    <div class="row">
        <div *ngFor="let item of blogsList" [class]="maxVisible ? 'col-md-3 padding-0 width-250' : 'col-md-3 padding-0'">
            <app-recent-blogs-cards [card]="item"></app-recent-blogs-cards>
        </div>
    </div>
</div>
